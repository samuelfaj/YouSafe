        .fab {

            opacity: 1;

        }

        .fab-action-button:hover + .fab-buttons .fab-buttons__link:before {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
            transform-origin: right center 0;
            transition-delay: 0.3s;
        }

        [data-tooltip]:before {
            top: 50%;
            margin-top: -11px;
            font-weight: 600;
            border-radius: 2px;
            background: #585858;
            color: #fff;
            content: attr(data-tooltip);
            font-size: 12px;
            text-decoration: none;
            visibility: hidden;
            opacity: 0;
            padding: 4px 7px;
            margin-right: 12px;
            position: absolute;
            transform: scale(0);
            right: 100%;
            white-space: nowrap;
            transform-origin: top right;
            transition: all .3s cubic-bezier(.25, .8, .25, 1);
        }

        [data-tooltip]:hover:before {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
            transform-origin: right center 0;

<script>
    var map;
    var safe = 0;

    function initMap() {
        var cache = localStorage.getItem('pos');
        var crosshairShape = {coords:[0,0,0,0],type:'rect'};

        var cityCircle = new google.maps.Circle({
            strokeColor: 'rgba(1,104,181,0.3)',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: 'rgba(1,104,181,0.3)',
            fillOpacity: 0.35,
            map: null,
            radius: 25
        });


        map = new google.maps.Map(document.getElementById('map'), {
            center: (typeof cache === 'string') ? JSON.parse(cache) : {lat: -34.397, lng: 150.644},
            zoom: 16,
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_CENTER
            },
            scaleControl: false,
            mapTypeControl: false,
            streetViewControl: false,
            fullscreenControl: false
        });
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);

        map.addListener('bounds_changed', function() {
            searchBox.setBounds(map.getBounds());
        });

        searchBox.addListener('places_changed', function() {
            var places = searchBox.getPlaces();

            if (places.length == 0) { return; }

            var bounds = new google.maps.LatLngBounds();
            places.forEach(function(place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }

                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = { lat: position.coords.latitude, lng: position.coords.longitude };
                map.setCenter(pos);

                localStorage.setItem('pos',JSON.stringify(pos));
            }, function() {
                console.error('Errooooow');
            });
        } else {
            console.error('Errooooow');
        }

        $('#my-pos').click(function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = { lat: position.coords.latitude, lng: position.coords.longitude };
                    map.setCenter(pos);

                    localStorage.setItem('pos',JSON.stringify(pos));
                }, function() {
                    console.error('Errooooow');
                });
            } else {
                console.error('Errooooow');
            }
        });


        var self = new google.maps.Marker({
            position: map.getCenter(),
            map: null,
            title: 'Hello World!',
            icon: {
                url: "img/Bolita.png",
                size: new google.maps.Size(105, 105),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(10, 10),
                scaledSize: new google.maps.Size(20, 20)
            }
        });

        var marker = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            title: 'Hello World!',
            icon: 'https://www.daftlogic.com/images/cross-hairs.gif',
            shape: crosshairShape
        });

        google.maps.event.addListener(map, 'center_changed', function() {
            var center = map.getCenter();
            marker.setPosition(center);

            console.log('lat: '+ center.lat(),'lng: '+center.lng());
        });

        var last_data = '';
        var pontos = [];
        var getPontos = function () {
            $.post( "http://localhost/hackbackend/", {"safe":safe},function( data ) {
                if(JSON.stringify(data) !== last_data){
                    if('return' in data){
                        if(pontos.length > 0){
                            $.each(pontos,function (a,b) { b.setMap(null); });
                        }

                        var return_ = data.return;
                        $.each(return_,function (c,d) {

                            var contentString =
                                '<div id="content">'+
                                    '<div id="siteNotice">'+
                                    '</div>'+
                                    '<div id="bodyContent">'+
                                    '<p>' +
                                    '<ul>' +
                                    '<li>Nome: '+d.nome+'</li>' +
                                    '<li>Tipo: '+d.tipo+'</li>' +
                                    '<li>Perigo: '+d.perigo+'</li>' +
                                    '<li>Texto: '+d.descricao+'</li>' +
                                    '</ul>' +
                                    '</p>'+
                                    '</div>'+
                                '</div>';

                            var infowindow = new google.maps.InfoWindow({ content: contentString });


                            //Path 6.png
                            var m = new google.maps.Marker({
                                position: {lat: parseFloat(d.lat), lng: parseFloat(d.lng)},
                                map: map,
                                title: 'Hello World!',
                                icon: {
                                    url: "img/Path 6.png",
                                    size: new google.maps.Size(71, 71),
                                    origin: new google.maps.Point(0, 0),
                                    anchor: new google.maps.Point(19, 38),
                                    scaledSize: new google.maps.Size(38, 38)
                                }
                            });

                            m.addListener('click', function() {
                                infowindow.open(map, m);
                            });

                            pontos.push(m);
                        });

                        last_data = JSON.stringify(data);
                    }
                }
            }).done(function( data ) {
                setTimeout(function () { getPontos(); },3000);
            });
        };

        getPontos();

        navigator.geolocation.watchPosition(
            function(pos) {
                var crd = pos.coords;

                cityCircle.setCenter({ lat: crd.latitude, lng: crd.longitude });
                cityCircle.setMap(map);

                self.setPosition({ lat: crd.latitude, lng: crd.longitude });
                self.setMap(map);

            }, function(err) {
                console.warn('ERRO(' + err.code + '): ' + err.message);
            }, {
                enableHighAccuracy: false,
                timeout: 5000,
                maximumAge: 0
            }
        );

    }
    function getFormData($form){
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function(n, i){
            indexed_array[n['name']] = n['value'];
        });

        return indexed_array;
    }


    $('[name="data_registro"]').val(moment().format('DD/MM/YYYY HH:mm'));

    $('#reportModal').on('shown.bs.modal', function () {
        $('.date').mask('00/00/0000 00:00');
    });
    $('#send-report').click(function () {
        var center = map.getCenter();
        var data   = getFormData($('#report-form'));

        data.lat = center.lat();
        data.lng = center.lng();

        $.post( "http://localhost/hackbackend/?act=insert", data , function( cb ) {
            $('#reportModal').modal('toggle');
            $('#messageModal').modal('toggle');
        });
    });

    $('#zonas-perigosas').click(function () {

    });

    $('#zonas-seguras').click(function () {
        console.log('oi');
        //$('#zonas-perigosas').css({"left":"auto"},{"right":"-20px;"})
    });
</script>
